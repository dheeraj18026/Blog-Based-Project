<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">

    <script src="{% static "blog/js/jquery.js" %}" defer></script>
    <script src="{% static "blog/js/popper.js" %}" defer></script>
    <script src="{% static "blog/js/bootstrap.js" %}" defer></script>

</head>
<body>
    <div class="container-fluid bg-dark">
        {% block navbar %}
            {% include 'blog/navbar.html' %}
        {% endblock navbar %}        
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}
                {% endblock msg %}
            </div>
        </div>

        <div class="row">
            {% block side %}
            {% endblock side %}

            {% block content %}
            {% endblock content %}
        </div>

    </div>
</body>
</html>
